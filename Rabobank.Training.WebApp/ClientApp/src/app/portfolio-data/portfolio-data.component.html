<h1 id="tableLabel">Portfolio</h1>

<p>This component demonstrates fetching a portfolio from the server.</p>

<p *ngIf="!apiValues"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="apiValues">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody *ngFor="let position of apiValues.positions; let i = index">
    <tr>
      <td> {{ (position.code) }} </td>
      <td> {{ (position.name) }}  </td>
      <td> {{ position.value | currency:'EUR':symbol }} </td>
    </tr>
    <tr *ngIf="position.mandates">
      <td colspan="3">
        <table class='table table-striped' aria-labelledby="tableLabel">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
              <th>Allocation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mandate of position.mandates">
              <td> {{ (mandate.name) }} </td>
              <td> {{ (mandate.value) }} </td>
              <td> {{ (mandate.allocation) }} </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
